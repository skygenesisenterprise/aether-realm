version: '3.8'

services:
  # Keycloak application
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aether-realm-keycloak
    ports:
      - "8080:8080"    # HTTP
      - "8443:8443"    # HTTPS
      - "9000:9000"    # Management
    environment:
      # Keycloak configuration
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin123
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8080
      - KC_HTTP_ENABLED=true
      - KC_HTTP_RELATIVE_PATH=/
      - KC_DB=dev-file
      - KC_METRICS_ENABLED=true
      - KC_HEALTH_ENABLED=true
      
      # Java options
      - JAVA_OPTS=-Xmx1024m -Xms512m -XX:+UseG1GC
      
      # Development settings
      - KC_LOG_LEVEL=INFO
      - KC_FEATURES=token-exchange,admin-fine-grained-authz
    volumes:
      # Persist data
      - keycloak_data:/opt/keycloak/data
      # Mount logs for debugging
      - ./logs:/opt/keycloak/logs
    networks:
      - keycloak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL database (optional - for production-like setup)
  postgres:
    image: postgres:17-alpine
    container_name: aether-realm-postgres
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - keycloak-network
    restart: unless-stopped
    profiles:
      - postgres

  # Redis cache (optional - for better performance)
  redis:
    image: redis:7-alpine
    container_name: aether-realm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - keycloak-network
    restart: unless-stopped
    profiles:
      - redis

  # Infinispan server (recommended for clustering)
  infinispan:
    image: quay.io/infinispan/server:15.0.19.Final
    container_name: aether-realm-infinispan
    ports:
      - "11222:11222"  # Hot Rod
      - "8081:8080"    # REST API
    environment:
      - USER=admin
      - PASS=admin123
    volumes:
      - infinispan_data:/opt/infinispan/server/data
    networks:
      - keycloak-network
    restart: unless-stopped
    profiles:
      - infinispan

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: aether-realm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - keycloak
    networks:
      - keycloak-network
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  keycloak_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  infinispan_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge